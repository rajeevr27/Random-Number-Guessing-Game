<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <noscript>
        <h1>"Please turn on Javascript to play game."</h1>
        <style>
          .container {display: none;}
        </style>
    </noscript>
  </head>
  <body>
      <div class="container">
        <h1>Guess the random number between 1 and 100. </h1>
        <h2>Enter Your Guess Below</h2>
        <h3>Previous Guess</h3>
        <h4>Guess History</h4>
        <h5>Number of Guesses</h5>
        <input type='text' id="myTextField" maxlength="3">
        <button type="button" onclick='focusMethod()' class='guessButton'>Guess</button>
        <button type="button" onclick='restartGame()' class='restartButton'>Restart Game</button>
      </div>
    <script src="app.js"></script>
  </body>
</html>
